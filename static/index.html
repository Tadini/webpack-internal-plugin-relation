<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type; content=text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        html {
            height: 100%;
            border: none;
            margin: 0;
            padding: 0;
        }
        body {
            background: #222;
            color: #f2f2f2;
            height: 100%;
            margin: 0;
        }
        .title {
            position: fixed;
            top: 0;
            width: 100%;
            padding-top: 20px;
            text-align: center;
            color: #f2f2f2;
        }
        .main {
            height: 100%;
        }
        .tooltip {
            position: fixed;
            top: 140px;
            left: 120px;
        }
        .tooltip div {
            height: 30px;
            width: 40px;
            position: relative;
        }
        .tooltip div::after {
            font-size: 14px;
            position: absolute;
            top: 16px;
            left: 50px;
        }
        .tooltip .contain::after {
            content: 'contain';
            font-size: 14px;
        }
        .tooltip .register::after {
            content: 'register';
            font-size: 14px;
        }
        .tooltip .call::after {
            content: 'call';
            font-size: 14px;
        }
        .category {
            position: fixed;
            top: 80px;
            left: 120px;
        }
        .category div {
            width: 13px;
            height: 13px;
            border-radius: 50%;
            position: relative;
        }
        .category .hook {
            margin-top: 15px;
        }
        .category div::after {
            font-size: 14px;
            position: absolute;
            top: -4px;
            left: 20px;
            width: 200px;
        }
        .category .module::after {
            content: 'javascript module';
        }
        .category .hook::after {
            content: 'webpack hook';
        }
    </style>
    <title>Webpack Plugin Relationship</title>
</head>
<body>
    <h1 class="title">Webpack Plugin Relationship</h1>
    <main id="main" class="main"></main>
    <section class="tooltip">
        <div class="contain"></div>
        <div class="register"></div>
        <div class="call"></div>
    </section>
    <section class="category">
        <div class="module"></div>
        <div class="hook"></div>
    </section>
</body>
</html>
